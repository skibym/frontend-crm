<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body>

  <div id="app">
    <section class="shell">
      <div class="navigation">
        <a href="" class="navigation__user">
          <img src="images/foto.jpg" alt="" class="navigation__user-item">
          <div class="text text--center text--small  text--inverted navigation__name">Fulana</div>
          <div class="navigation__notification">
            <div class="text text--inverted text--bold">3</div>
          </div>
        </a>
        <a href="" class="navigation__item is-active">
          <img src="images/icons/proprietario.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Proprietários
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/imoveis.svg" class="navigation__icon" alt="">
          <div class="navigation__title text">
            Imoveis
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/anuncios.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Anúncios
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/config.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Config
          </div>
        </a>
        <a href="" class="navigation__logo">
          <img src="images/logo.png" class="icon--logo" alt="">
        </a>
      </div>
      <div class="top-bar top-bar--menu">
        <div class="col col--tb-4 col--sd-8">&nbsp;</div>
        <div class="col col--sd-4 col--tb-8 align--right align--middle">
          <div class="top-bar__items">
            <div class="col col--sd-12 align--right"><button type="button"
                class="button--icon padding-horizontal--medium" title="Sair"><svg
                  class="icon icon--medium icon--primary" viewBox="0 0 24 24">
                  <g>
                    <path
                      d="M19,3H5C3.89,3 3,3.89 3,5V9H5V5H19V19H5V15H3V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.08,15.58L11.5,17L16.5,12L11.5,7L10.08,8.41L12.67,11H3V13H12.67L10.08,15.58Z">
                    </path>
                  </g>
                </svg></button></div>
          </div>
        </div>
      </div>
      <header class="page-header page-header--menu">
        <h1 class="title title--large title--left title--primary">Proprietários</h1><span
          class="text padding-bottom--small text--medium text--left text--primary">Gerenciamento de proprietários</span>
        <nav class="breadcrumb" aria-label="Breadcrumb">
          <ul class="breadcrumb__box">
            <li><a title="Home" href="/realestate-management/app/home">Home</a></li>
            <li class="is-active" aria-current="page"><span> Proprietários</span></li>
          </ul>
        </nav>
      </header>
      <main class="content content--menu">
        <div class="fade-exit-done"></div>
        <div class="row">
          <div class="col col--sd-12 col--pn-6 col--md-4 padding--medium">
            <div class="row margin-bottom--small">
              <a class="box box--shadow" title="Adicione um proprietário" href="#">
                <div class="col col--sd-12 box__container box__container--hover">
                  <div class="row">
                    <div class="col col--sd-12 align--center padding--medium">
                      <img src="images/condominio-adicione.png" class="image image--medium"></div>
                    <div class="col col--sd-12 align--center">
                      <h4 class="title title--extra-small title--center title--primary">
                        Adicione um condominio
                      </h4>
                    </div>
                    <div class="col col--sd-12 align--center padding-vertical--small">
                      <span class="text text--small text--center text--primary">
                        Adicione um novo proprietário de imóvel.
                      </span>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col col--sd-12 col--pn-6 col--md-4 padding--medium">
            <div class="row margin-bottom--small">
              <a class="box box--shadow" title="Veja os proprietário" href="#">
                <div class="col col--sd-12 box__container box__container--hover">
                  <div class="row">
                    <div class="col col--sd-12 align--center padding--medium">
                      <img src="images/condominio.png" class="image image--medium">
                    </div>
                    <div class="col col--sd-12 align--center">
                      <h4 class="title title--extra-small title--center title--primary">
                        Veja os condominios
                      </h4>
                    </div>
                    <div class="col col--sd-12 align--center padding-vertical--small"><span
                        class="text text--small text--center text--primary">Busque os proprietário já
                        cadastrados.</span></div>
                  </div>
                </div>
              </a></div>
          </div>
        </div>
</body>

</html>
