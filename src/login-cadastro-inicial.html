<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body class="full-height">
  <div class="login">
    <div class="login__box align--middle align--center padding--large">
      <div class="col col--pn-12 col--md-6   align--middle">
        <div class="col--pn-12 align--center">
          <svg role="img" class="" width="100%">
            <use xlink:href="images/icons/actions-sprite.svg#shield"></use>
          </svg>
        </div>
        <div class="title title--primary title--medium title--center">Sobre você</div>
        <div class="col--pn-12 align--center">
          <p class="text text--medium text--center">Não se esqueça de criar uma senha segura.</p>
        </div>
      </div>
      <div class="col col--pn-12 col--md-6   login__division--left">
        <h2 class="title title--primary title--medium title--center">Acesso ao sistema</h2>
        <div class="col col--pn-12">
          <div class="col col--pn-12 margin-vertical--extra-large">
            <div class="input">
              <label for="" class="label label--title">Nome</label>
              <label for="" class="info__title">Matricula na prefeitura</label>
              <label for="" class="label label--optional">(Opcional)</label>
              <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
              <span class="text text--error">Alerta</span>
            </div>
          </div>
          <div class="col col--pn-12">
            <div class="input">
              <label for="" class="label label--title">E-mail</label>
              <label for="" class="info__title">Matricula na prefeitura</label>
              <label for="" class="label label--optional">(Opcional)</label>
              <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
              <span class="text text--error">Alerta</span>
            </div>
          </div>
          <div class="col col--pn-12 col--md-7">
            <div class="input">
              <label for="" class="label label--title">Senha</label>
              <label for="" class="info__title">Matricula na prefeitura</label>
              <label for="" class="label label--optional">(Opcional)</label>
              <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
              <span class="text text--error">Alerta</span>
            </div>
          </div>
          <div class="col col--pn-12 col--md-7">
            <div class="input">
              <label for="" class="label label--title">Senha</label>
              <label for="" class="info__title">Matricula na prefeitura</label>
              <label for="" class="label label--optional">(Opcional)</label>
              <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
              <span class="text text--error">Alerta</span>
            </div>
          </div>
          <div class="col col--pn-12">
            <button type="button" class="button button--full  button--primary">
              <span>Avançar</span>
              <svg role="img" class="icon margin-left--small icon--extra-small">
                <use xlink:href="images/icons/actions-sprite.svg#chevron-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
