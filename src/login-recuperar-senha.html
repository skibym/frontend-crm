<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body class="full-height">
  <div class="login">
    <div class="row ">
      <div class="col col--pn-12 align--right">
        <a href="" class="link link--inverted link--medium margin-vertical--large">
          <svg role="img" class="icon margin-horizontal--small icon--medium">
            <use xlink:href="images/icons/actions-sprite.svg#help"></use>
          </svg>
          <span class="text text--medium text--inverted"> Suporte</span>
        </a>
      </div>
    </div>
    <div class="login__box align--center align--middle padding--extra-large">
      <div class="col col--pn-6 ">
        <h1 class="title title--primary title--medium title--center">
          Recuperar sua senha
        </h1>
        <div class="col col--pn-12 margin-vertical--medium">
          <div class="alert alert--local-error">
            <div class="icon">
              <svg role="img" class="alert__icon" style="width:24px; height:24px;">
                <use xlink:href="images/icons/actions-sprite.svg#warning-minus"></use>
              </svg>
            </div>
            <div class="alert__message">
              <label class="alert__title">Alteração dos dados basicos</label>
              <span class="alert__description">Os dados foram salvos com sucesso</span>
            </div>
          </div>
        </div>
        <div class="col col--pn-12">
          <div class="input">
            <label for="" class="label label--title">Usuario</label>
            <div class="input__info input__info--left ">
              <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
              <svg role="img" class="input__icon">
                <use xlink:href="images/icons/actions-sprite.svg#user-circle"></use>
              </svg>
            </div>
            <span class="text text--error">Alerta 5</span>
          </div>
        </div>
        <div class="col col--pn-12">
          <button type="button" class="button button--primary button--full">Recuperar</button>
        </div>
      </div>
    </div>
    <div class="row align--bottom align--center">
      <div class="col col--pn-12 col--md-6 ">
        <div class="col--pn-4 align--center">
          <a href="#" class="link link--inverted link--medium">Explend Soluções</a>
        </div>
        <div class="col--pn-4 align--center">
          <a href="#" class="link link--inverted link--medium">Fale conosco</a>
        </div>
        <div class="col--pn-4 align--center">
          <a href="#" class="link link--inverted link--medium">Onde estamos</a>
        </div>
      </div>
      <div class="col col--pn-12  align--center margin-vertical--large">
        <div class="text text--inverted text--small">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
      </div>
    </div>
  </div>
</body>

</html>
