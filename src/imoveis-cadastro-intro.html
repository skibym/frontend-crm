<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body>
  <div id="app" style="height:100vh">
    <section class="shell">
      <div class="navigation">
        <a href="" class="navigation__user">
          <img src="images/foto.jpg" alt="" class="navigation__user-item">
          <div class="text text--center text--small  text--inverted navigation__name">Fulana</div>
          <div class="navigation__notification">
            <div class="text text--inverted text--bold">3</div>
          </div>
        </a>
        <a href="" class="navigation__item is-active">
          <img src="images/icons/proprietario.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Proprietários
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/imoveis.svg" class="navigation__icon" alt="">
          <div class="navigation__title text">
            Imoveis
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/anuncios.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Anúncios
          </div>
        </a>
        <a href="" class="navigation__item ">
          <img src="images/icons/config.svg" class="navigation__icon" alt="">
          <div class="navigation__title">
            Config
          </div>
        </a>
        <a href="" class="navigation__logo">
          <img src="images/logo.png" class="icon--logo" alt="">
        </a>
      </div>
      <div class="top-bar top-bar--menu">
        <div class="col col--pn-8 col--tb-4">
          <div class="input">
            <div class="input__info input__info--left ">
              <input class="input__item" id="Name" name="Name" type="text" placeholder="">
              <svg role="img" class="input__icon input__display--left">
                <use xlink:href="images/icons/actions-sprite.svg#search"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="col col--pn-4 col--tb-8 align--right align--middle">
          <div class="top-bar__items">
            <nav class="col col--pn-12 align--right">
              <button type="button" class="button--icon padding-horizontal--medium" title="Notificações">
                <svg role="img" class="icon icon--primary icon--small">
                  <use xlink:href="images/icons/actions-sprite.svg#bell-inverted"></use>
                </svg>
              </button>
              <button type="button" class="button--icon padding-horizontal--medium" title="Help">
                <svg role="img" class="icon icon--primary icon--small">
                  <use xlink:href="images/icons/actions-sprite.svg#help-inverted"></use>
                </svg>
              </button>
              <button type="button" class="button--icon padding-horizontal--medium" title="Configurações">
                <svg role="img" class="icon icon--primary icon--small">
                  <use xlink:href="images/icons/actions-sprite.svg#settings-inverted"></use>
                </svg>
              </button>
              <button type="button" class="button--icon padding-horizontal--medium" title="Sair">
                <svg role="img" class="icon icon--primary icon--small">
                  <use xlink:href="images/icons/actions-sprite.svg#power"></use>
                </svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
      <header class="page-header page-header--menu">
        <h1 class="title title--large title--left title--primary">Adicione um novo proprietário</h1>

        <nav class="breadcrumb" aria-label="Breadcrumb">
          <ul class="breadcrumb__box">
            <li><a title="Home" href="/realestate-management/app/home">Home</a></li>
            <li><a class="active" aria-current="page" title="Proprietários"
                href="/realestate-management/app/proprietarios">Proprietários</a></li>
            <li class="is-active" aria-current="page"><span> Adicione um novo proprietário</span></li>
          </ul>
        </nav>
      </header>
      <main class="content content--menu">
        <div class="row fade-enter-done">
          <div class="progress-indicator">
            <div class="progress-indicator__container padding--large">
              <div class="row margin-bottom--small">
                <div class="col col--sd-12">
                  <div class="box box--no-border">
                    <div class="box__container">
                      <div class="row">
                        <div class="col col--sd-12 align--center padding-bottom--large">
                          <img src="images/imoveis-cadastro.png" alt="Novo proprietário" title="Novo proprietário"
                            class="image image--large">
                        </div>
                        <div class="col col--sd-12 align--center">
                          <h1 class="title title--large title--center title--primary">Novo imóvel</h1>
                          <span class="text text--medium text--primary">Este é o cadastro de imóveis, lembre-se de
                            ter todos os dados a mão antes de iniciar.
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="progress-indicator__footer align--right">
              <button type="button" class="button button--primary"><span>Começar</span> <svg
                  class="icon margin-left--small align--right icon--small icon--primary" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <g>
                    <path d="M5.8,19.6l7.6-7.6L5.8,4.3L8.2,2l10,10l-10,10L5.8,19.6z"></path>
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
</body>

</html>
