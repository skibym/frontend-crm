<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body class="full-height">
  <div class="shell">
    <div class="navigation">
      <a href="" class="navigation__user">
        <img src="images/foto.jpg" alt="" class="navigation__user-item">
        <div class="text text--center text--small  text--inverted navigation__name">Fulana</div>
        <div class="navigation__notification">
          <div class="text text--inverted text--bold">3</div>
        </div>
      </a>
      <a href="" class="navigation__item is-active">
        <img src="images/icons/proprietario.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Proprietários
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/imoveis.svg" class="navigation__icon" alt="">
        <div class="navigation__title text">
          Imoveis
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/anuncios.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Anúncios
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/config.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Config
        </div>
      </a>
      <a href="" class="navigation__logo">
        <img src="images/logo.png" class="icon--logo" alt="">
      </a>
    </div>
    <div class="top-bar top-bar--menu">
      <div class="col col--sd-4 col--tb-4">
        <div class="input">
          <div class="input__info input__info--left ">
            <input class="input__item" id="Name" name="Name" type="text" placeholder="">
            <svg role="img" class="input__icon input__display--left">
              <use xlink:href="images/icons/actions-sprite.svg#search"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="col col--sd-8 col--tb-8 align--right align--middle">
        <div class="top-bar__items">
          <nav class="col col--sd-12 align--right">
            <button type="button" class="button--icon padding-horizontal--medium" title="Notificações">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#bell-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon padding-horizontal--medium" title="Help">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#help-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon padding-horizontal--medium" title="Configurações">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#settings-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon padding-horizontal--medium" title="Sair">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#power"></use>
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </div>
    <div class="page-header page-header--menu">
      <h1 class="title title--primary title--large">
        Cadastro de Oportunidade
      </h1>
      <section class="breadcrumb">
        <ul class="breadcrumb__box">
          <li>
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="is-active">
            <span>Dados do imóvel</span>
          </li>
        </ul>
      </section>
    </div>
    <div class="content content--menu">
      <div class="row">
        <div class="col col--pn-12">
          <div class="box box--shadow">
            <div class="box__container">
              <div class="row">
                <div class="col col--sd-12 padding-bottom--large">
                  <h4 class="title title--primary title--medium">
                    Oportunidade
                  </h4>
                </div>
              </div>
              <div class="row">
                <div class="col col--sd-12 col--tb-8">
                  <div class="row">
                    <div class="col col--sd-6 padding--small padding-bottom--large">
                      <div class="col col--sd-12 ">
                        <label for="input1" class="label label--title">Responsável pelo cadastro</label>
                        <span class="label label--description">Selecione o tipo para a busca</span>
                      </div>
                      <div class="col col--sd-12  padding-vertical--medium">
                        <div class="credentials">
                          <div class="credentials__container">
                            <div class="credentials__picture">
                              <img src="images/foto.jpg" alt="">
                            </div>
                            <div class="credentials__id">
                              <div class="credentials__item text text--medium text--bold">
                                HRITHIK ROSHAN
                              </div>
                              <div class="credentials__item text text--small">Corretor</div>
                              <div class="credentials__item text text--small">
                                Explend Sistemas
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col col--pn-12  padding--small">
                      <div class="col--md-6">
                        <div class="input">
                          <label for="" class="label label--title">Responsável pelo atendimento</label>
                          <label for="" class="label label--description">Quem irá atender o cliente</label>
                          <div class="input__info input__info--right">
                            <input class="input__item" id="Name" name="Name" type="text" placeholder="">
                            <svg role="img" class="icon icon--primary input__icon input__display--right">
                              <use xlink:href="images/icons/actions-sprite.svg#chevron-down"></use>
                            </svg>
                          </div>
                          <span class="text text--error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col col--sd-6 padding--small">
                      <div class="input">
                        <div class="col col--sd-12">
                          <label for="input1" class="label label--title">Etapa da oportunidade</label>
                          <div class="col col--sd-12">
                            <span class="label label--description">Em qual etapa seu lead está ?</span>
                          </div>
                          <div class="input__info input__info--right">
                            <input class="input__item" id="Name" name="Name" type="text" placeholder="">
                            <svg role="img" class="icon icon--primary input__icon input__display--right">
                              <use xlink:href="images/icons/actions-sprite.svg#chevron-down"></use>
                            </svg>
                          </div>
                          <span class="text text--error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col col--sd-12 padding--small">
                      <div class="input">
                        <div class="col col--sd-12">
                          <label for="input1" class="label label--title">Contato</label>
                          <div class="col col--sd-12">
                            <span class="label label--description">Procure seu contato já cadastrado</span>
                          </div>
                        </div>
                        <div class="col col--sd-12">
                          <div class="input__info input__info--right">
                            <input class="input__item" id="Name" name="Name" type="text" placeholder="">
                            <svg role="img" class="icon icon--primary input__icon input__display--right">
                              <use xlink:href="images/icons/actions-sprite.svg#search"></use>
                            </svg>
                          </div>
                          <span class="text text--error"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col--sd-8 padding--small ">
                    <div class="input">
                      <div class="col col--sd-12">
                        <label for="" class="label label--title">Observação</label>
                        <div class="col col--sd-12">
                          <span class="label label--description">Algo pertinente para descrever ?</span>

                          <label for="" class="label label--optional">(Opcional)</label>
                        </div>
                      </div>
                      <textarea rows="4" cols="50" class="input__textarea"></textarea>
                      <span class="text text--error"></span>
                      <label for="" class="label label--textarea">(0/100)</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box__footer">
              <div class="col col--sd-12">
                <button type="button" class="button  button--primary margin--small">
                  <svg role="img" class="icon margin-right--small icon--extra-small">
                    <use xlink:href="images/icons/actions-sprite.svg#plus"></use>
                  </svg><span>Cadastrar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</body>

</html>
