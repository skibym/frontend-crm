<!doctype html>
<html lang="pt-BR" class="full-height">

<head>
  <title>Biblioteca</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.default.css">
</head>

<body class="full-height">
  <div class="shell">
    <div class="navigation">
      <a href="" class="navigation__user">
        <img src="images/foto.jpg" alt="" class="navigation__user-item">
        <div class="text text--center text--small  text--inverted navigation__name">Fulana</div>
        <div class="navigation__notification">
          <div class="text text--inverted text--bold">3</div>
        </div>
      </a>
      <a href="" class="navigation__item is-active">
        <img src="images/icons/proprietario.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Proprietários
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/imoveis.svg" class="navigation__icon" alt="">
        <div class="navigation__title text">
          Imoveis
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/anuncios.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Anúncios
        </div>
      </a>
      <a href="" class="navigation__item ">
        <img src="images/icons/config.svg" class="navigation__icon" alt="">
        <div class="navigation__title">
          Config
        </div>
      </a>
      <a href="" class="navigation__logo">
        <img src="images/logo.png" class="icon--logo" alt="">
      </a>
    </div>
    <div class="top-bar top-bar--menu">
      <div class="col col--pn-12 col--md-4   align--bottom">
        <div class="input__info input__info--right">
          <input class="input__item" id="Name" name="Name" type="text" placeholder="teste">
          <svg role="img" class="input__icon input__display--left">
            <use xlink:href="images/icons/actions-sprite.svg#search"></use>
          </svg>
        </div>
      </div>
      <div class="col col--pn-12 col--md-8  align--bottom align--right">
        <div class="top-bar__items">
          <div class="col--pn-12 align--right">
            <div class="text text--primary text--medium text--bold">HRITHIK ROSHAN</div>
          </div>
          <nav class="col col--pn-12 align--right">
            <button type="button" class="button--icon" title="Notificações">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#bell-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon" title="Help">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#help-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon" title="Configurações">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#settings-inverted"></use>
              </svg>
            </button>
            <button type="button" class="button--icon" title="Sair">
              <svg role="img" class="icon icon--primary icon--small">
                <use xlink:href="images/icons/actions-sprite.svg#power"></use>
              </svg>
            </button>
          </nav>
        </div>
        <a href="" class="top-bar__user">
          <img src="images/foto.jpg" alt="" class="icon icon--top-bar-user">
        </a>
      </div>
    </div>
    <div class="page-header page-header--menu">
      <h1 class="title title--primary title--small">
        Imóveis
      </h1>
      <div class="text text--medium">
        Dados do Imóveis
      </div>
      <section class="breadcrumb">
        <ul class="breadcrumb__box">
          <li>
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="is-active">
            <span>Dados do imóvel</span>
          </li>
        </ul>
      </section>
    </div>
    <div class="content content--menu full-height ">
      <div class="col col-wd-12 align--center align--middle">
        <img src="images/loading.gif" alt=""  class="image image--large">
        <div class="title title--primary title--small align--center">
          Obrigado por utilizar o Explend Web, nós apreciamos isso !!!
        </div>
        <div class="col col--pn-12 align--center">
          <div class="text text--medium margin-vertical--medium" >
              Tudo que você precisa para começar a realizar seus sonhos é confiar em você.
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
